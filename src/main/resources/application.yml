spring:
  application:
    name: drogueria-bellavista
  datasource:
    url: jdbc:h2:mem:drogueria_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Bogota

server:
  port: 8080
  servlet:
    context-path: /api

